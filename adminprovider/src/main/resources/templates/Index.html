<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="shortcut icon" th:href="@{/static/image/web.ico}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
</head>
<body>
    <form action="/login" method="post" target="form">
        <div class="outer_box">
            <div class="inner_box">
                <div class="left_label"></div>
                <div class="center_form">
                    <p class="title"><span>私 人 网 站 登 录 页 面</span></p>
                    <p><input type="text" name="name" placeholder="User Name"></p>
                    <p><input type="text" name="password" placeholder="Password"></p>
                    <div class="chk">
                        <span><input type="checkbox" id="dd">Remember me?</span><span>Forgot password?</span>
                    </div>
                </div>
                <div class="right_label"></div>
                <div class="signIn_btn">
                    <input type="submit" value="SIGN IN">
                </div>
            </div>
        </div>
    </form>
    <iframe name="form" id="form" style="display:none"></iframe>
</body>
<script>
    $("#submit").click();
    $("#form").load(function(){
        var text = $(this).contents().find("body").text();
        alert(text);
        window.location.replace(text);
    })
</script>
</html>
